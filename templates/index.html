<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunDevil Outpost - ASU </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-section">
                <img src="../static/images/asusparky.png" alt="ASU Sparky Logo">
                <h1 class="text-asu-maroon mb-2">SunDevil Outpost</h1>
                <p class="text-muted">"The Go-To Shopping Hub at ASU"</p>
            </div>

            <form id="loginForm">
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-envelope text-muted"></i>
                        </span>
                        <input type="email" class="form-control" id="email" placeholder="ASU Email (@asu.edu)" required>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock text-muted"></i>
                        </span>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label text-muted" for="rememberMe">Remember me</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-asu-maroon w-100 py-2 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i> Sign In
                </button>
            </form>

            <div class="text-center mb-4">
                <span class="text-muted">Don't have an account?</span>
                <a href="#" class="text-asu-maroon text-decoration-none ms-1" onclick="displayRegister()">Register now</a>
            </div>

            <div class="features-list">
                <div class="feature-item">
                    <i class="fas fa-shield-alt"></i>
                    <div class="small">Secure</div>
                </div>
                <div class="feature-item">
                    <i class="fas fa-university"></i>
                    <div class="small">ASU Verified</div>
                </div>
                <div class="feature-item">
                    <i class="fas fa-handshake"></i>
                    <div class="small">Trusted</div>
                </div>
            </div>

            <div class="footer-text">
                By signing in, you agree to SunDevil Outpost's Terms of Service and Privacy Policy
            </div>
        </div>
    </div>

    <!-- Create Account Modal -->
    <div class="modal fade" id="createAccountModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-asu-maroon text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-user-plus me-2"></i>
                        Create an Account
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createAccountForm">
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="createEmail" placeholder="ASU Email (@asu.edu)" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="createPassword" placeholder="Password" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-info-circle"></i>
                                </span>
                                <textarea class="form-control" id="createDescription" placeholder="Tell us a bit about yourself (optional)"></textarea>
                            </div>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="termsCheck" required>
                            <label class="form-check-label text-muted small" for="termsCheck">
                                I agree to the Terms of Service and Privacy Policy
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="createAccountForm" class="btn btn-asu-maroon">
                        <i class="fas fa-user-plus me-2"></i>
                        Create Account
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
